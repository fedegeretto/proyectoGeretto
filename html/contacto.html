    <main>
        <div class="pagina-titulo">
            <h1 data-aos="zoom-in" data-aos-duration="2500">¿Tienes alguna duda? Contáctanos</h1>
        </div>

        <section class="contenedor-cursos">
            <h2 class="seccion-subtitulo">Completa el formulario y te responderemos a la brevedad</h2>
            <form action="" method="" class="formulario-contacto">
                <div class="contiene-input">
                    <label for="nombreApellido" class="datos-formulario">Nombre y Apellido</label>
                    <input type="text" placeholder="Ingrese su nombre y apellido" id="nombreApellido" class="label-form">
                </div>
                <div class="contiene-input">
                    <label for="correoElectronico" class="datos-formulario">Correo electrónico</label>
                    <input type="email" name="correo" placeholder="Ingrese su correo electrónico" id="correoElectronico" class="label-form">
                </div>
                <div class="contiene-input">
                    <label for="mensaje" class="datos-formulario">Ingrese su mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="100" rows="10" class="ingrese-mensaje"></textarea>
                </div>
                <div class="contiene-input">
                    <input type="submit" value="Enviar formulario" class="boton-enviar">
                </div>
            </form>
        </section>
    </main>
